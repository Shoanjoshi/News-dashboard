<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daily News Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
        }

        .left-panel {
            width: 50%;
            padding-right: 20px;
        }

        .right-panel {
            width: 50%;
            padding-left: 20px;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }

        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
        }

        .summary-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }

        .chart-container {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <!-- LEFT SIDE (Topic Map + Barchart) -->
    <div class="left-panel">
        <h2>üó∫ Topic Distance Map</h2>
        <div class="chart-container">
            {{ topic_map | safe }}
        </div>

        <h2>üìä Topic Keywords</h2>
        <div class="chart-container">
            {{ barchart | safe }}
        </div>
    </div>

    <!-- RIGHT SIDE (LLM Summaries) -->
    <div class="right-panel">
        <h2>üìù Topic Summaries</h2>

        <table class="summary-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                {% for item in summaries %}
                    <tr>
                        <td>{{ item.topic_id }}</td>
                        <td>{{ item.title }}</td>      <!-- FIXED -->
                        <td>{{ item.summary }}</td>    <!-- FIXED -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
