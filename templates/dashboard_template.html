<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily News Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; display: flex; }
        .left-panel, .right-panel { width: 50%; padding: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>

<div class="left-panel">
    <h2>ğŸ—º Topic Map</h2>
    {{ topic_map | safe }}

    <h2>ğŸ“Š Keyword Chart</h2>
    {{ barchart | safe }}
</div>

<div class="right-panel">
    <h2>ğŸ“ Summaries</h2>
    <table>
        <thead>
            <tr><th>Topic</th><th>Title</th><th>Summary</th></tr>
        </thead>
        <tbody>
            {% for item in summaries %}
            <tr>
                <td>{{ item.topic_id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.summary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
