<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daily News Dashboard</title>
    <style>
        /* ======= Executive Visual Styling ======= */

        body {
            font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
        }

        h1 {
            font-size: 24px;
            color: #003366;
            margin-top: 0;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            color: #003366;
            margin-bottom: 10px;
        }

        .left-panel {
            width: 50%;
            padding-right: 20px;
        }

        .right-panel {
            width: 50%;
            padding-left: 20px;
        }

        .chart-container {
            margin-bottom: 30px;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .summary-table th {
            background-color: #003366; /* Corporate dark blue */
            color: white;
            font-weight: 600;
            padding: 10px;
            text-align: left;
            text-transform: uppercase;
        }

        .summary-table td {
            border: 1px solid #e0e0e0;
            padding: 8px 10px;
            vertical-align: top;
            line-height: 1.4;
        }

        /* Subtle alternating rows */
        .summary-table tr:nth-child(even) {
            background-color: #f5f7fa;
        }

        /* Highlight top 3 topics in executive briefing style */
        .high-priority {
            background-color: #FFF2CC; /* Soft yellow */
        }
    </style>
</head>
<body>

    <!-- LEFT SIDE (Topic Map + Bar Chart) -->
    <div class="left-panel">
        <h2>üó∫ Topic Distance Map</h2>
        <div class="chart-container">
            {{ topic_map | safe }}
        </div>

        <h2>üìä Topic Keywords</h2>
        <div class="chart-container">
            {{ barchart | safe }}
        </div>
    </div>

    <!-- RIGHT SIDE (Topic Summaries Table) -->
    <div class="right-panel">
        <h2>üìù Topic Summaries</h2>

        <table class="summary-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                {% for item in summaries %}
                    <tr class="{% if loop.index <= 3 %}high-priority{% endif %}">
                        <td>{{ item.topic_id }}</td>
                        <td>{{ item.summary.title }}</td>
                        <td>{{ item.summary.summary }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
