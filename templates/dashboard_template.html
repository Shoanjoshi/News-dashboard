<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daily News Dashboard - {{ run_date }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
        }

        /* Layout */
        .left-panel { 
            width: 50%; 
            padding-right: 25px; 
        }
        
        .right-panel { 
            width: 50%; 
            padding-left: 25px; 
        }

        /* Summary Table */
        .summary-table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed; /* Prevents uneven column stretch */
            word-wrap: break-word;
        }

        .summary-table th, .summary-table td {
            border: 1px solid #ccc;
            padding: 12px;
            vertical-align: top;
            font-size: 14px;
        }

        .summary-table th {
            background-color: #f0f2f5;
            font-weight: bold;
            text-align: center;
        }

        /* Highlight Classes */
        .new-topic { 
            background-color: #fff3cd; /* Light Yellow */
        }
        .persistent-topic { 
            background-color: #d4edda; /* Light Green */
        }

        /* Column Styling */
        .topic-col { width: 8%; text-align: center; font-weight: bold; }
        .title-col { width: 25%; font-weight: bold; }
        .summary-col { width: 67%; text-align: left; }

        /* Chart Containers */
        .chart-container { 
            margin-bottom: 30px; 
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- LEFT SIDE (Topic Map + Keywords) -->
    <div class="left-panel">
        <h2>üó∫ Topic Map</h2>
        <div class="chart-container">{{ topic_map | safe }}</div>

        <h2>üìä Top Keywords</h2>
        <div class="chart-container">{{ barchart | safe }}</div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <h2>üìù Topic Summaries ‚Äì {{ run_date }}</h2>

        <table class="summary-table">
            <thead>
                <tr>
                    <th class="topic-col">ID</th>
                    <th class="title-col">Title</th>
                    <th class="summary-col">Summary</th>
                </tr>
            </thead>
            <tbody>
                {% for item in summaries %}
                <tr class="
                    {% if item.is_new %}new-topic
                    {% elif item.is_persistent %}persistent-topic
                    {% endif %}
                ">
                    <td class="topic-col">{{ item.topic_id }}</td>
                    <td class="title-col">{{ item.title }}</td>
                    <td class="summary-col">{{ item.summary | safe }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p><small>
            üî∂ <b>Yellow</b> = New topic<br>
            üü¢ <b>Green</b> = Persistent topic
        </small></p>
    </div>

</body>
</html>
