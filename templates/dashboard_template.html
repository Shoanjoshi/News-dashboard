<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daily News Dashboard - {{ run_date }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
        }

        .left-panel { 
            width: 50%; 
            padding-right: 20px; 
        }
        
        .right-panel { 
            width: 50%; 
            padding-left: 20px; 
        }

        .summary-table { 
            width: 100%; 
            border-collapse: collapse; 
        }

        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 10px;
            vertical-align: top;
        }

        .summary-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .new-topic { 
            background-color: #fff3cd; 
            font-weight: bold; 
        }
        
        .persistent-topic { 
            background-color: #d4edda; 
            font-weight: bold; 
        }

        .chart-container { 
            margin-bottom: 25px; 
        }
    </style>
</head>
<body>

    <!-- LEFT SIDE (Topic Map + Keywords) -->
    <div class="left-panel">
        <h2>üó∫ Topic Map</h2>
        <div class="chart-container">{{ topic_map | safe }}</div>

        <h2>üìä Top Keywords</h2>
        <div class="chart-container">{{ barchart | safe }}</div>
    </div>

    <!-- RIGHT SIDE (LLM Summaries with persistence labels) -->
    <div class="right-panel">
        <h2>üìù Topic Summaries ({{ run_date }})</h2>

        <table class="summary-table">
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Title</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                {% for item in summaries %}
                <tr class="{% if item.is_new %}new-topic{% elif item.is_persistent %}persistent-topic{% endif %}">
                    <td>{{ item.topic_id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.summary | safe }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p><small>
            üî∂ Yellow = New topic<br>
            üü¢ Green = Persistent topic
        </small></p>
    </div>

</body>
</html>
