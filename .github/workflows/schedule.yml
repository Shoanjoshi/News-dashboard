name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“Œ Setting PYTHONPATH"
          export PYTHONPATH="$GITHUB_WORKSPACE"
          echo "PYTHONPATH=$PYTHONPATH"

          echo "ðŸ“Œ Running dashboard generator"
          python scripts/generate_dashboard.py

      - name: Deploy to gh-pages
        run: |
          echo "ðŸ”§ Switching to gh-pages branch..."

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          # Switch or create branch
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
              git checkout gh-pages
          else
              git checkout --orphan gh-pages
          fi

          # Clean existing output
          rm -rf ./*

          # Copy new dashboard
          cp -r dashboard/* .

          git add -A

          if git diff --cached --quiet; then
            echo "No changes â€“ skipping push."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages
            echo "ðŸš€ Dashboard deployed to gh-pages."
          fi
