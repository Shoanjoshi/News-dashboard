name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # 7 AM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_dashboard.py

      # ---------------------------------------------------------
      # üöÄ Deploy to gh-pages (Reliable method)
      # ---------------------------------------------------------
      - name: Deploy to gh-pages
        run: |
          echo "üîß Switching to gh-pages branch..."

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
              git checkout gh-pages
          else
              git checkout --orphan gh-pages
          fi

          rm -rf ./*

          if [ -d "$GITHUB_WORKSPACE/dashboard" ]; then
              cp -r "$GITHUB_WORKSPACE/dashboard/"* .
          else
              echo "‚ùå ERROR: dashboard folder not found!"
              ls -R "$GITHUB_WORKSPACE"
              exit 1
          fi

          git add -A

          if git diff --cached --quiet; then
            echo "No changes ‚Äì skipping push."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages
            echo "üöÄ Dashboard deployed."
          fi
