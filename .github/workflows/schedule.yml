name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # Runs at 7 AM ET daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dashboard
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          echo "PYTHONPATH=$PYTHONPATH"
          python scripts/generate_dashboard.py

      # ðŸ”¹ NEW: Commit dashboard HTML + JSON persistence file
      - name: Commit dashboard + JSON state
        shell: bash
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Stage required files
          git add dashboard/index.html dashboard/yesterday_topics.json || echo "No files to add"

          # Commit only if there are differences
          if git diff --cached --quiet; then
            echo "No changes detected â€“ skipping commit."
          else
            git commit -m "Automated dashboard + JSON topic state update"
            git push
          fi

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
