name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # Runs 7AM ET daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # Checkout repo
      # -------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4

      # -------------------------------
      # Python setup
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # Generate Dashboard
      # -------------------------------
      - name: Generate Dashboard
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          echo "PYTHONPATH=$PYTHONPATH"

          python scripts/generate_dashboard.py

      # -------------------------------
      # Deploy to gh-pages
      # -------------------------------
      - name: Deploy to gh-pages
        shell: bash
        run: |
          echo "ðŸš€ Deploying to gh-pages..."

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fresh deployment directory
          rm -rf gh-pages-dir
          mkdir gh-pages-dir
          cd gh-pages-dir

          # Init empty repository
          git init

          # Authenticated remote (critical!)
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git

          # Fetch gh-pages if it exists
          git fetch origin gh-pages || echo "gh-pages does not yet exist."

          # Create/switch branch
          git checkout -B gh-pages

          # Clear old contents
          rm -rf ./*

          # Copy new site output
          cp -r ../dashboard/* .

          # Stage changes
          git add -A

          # Commit + push only if changes exist
          if git diff --cached --quiet; then
            echo "No changes â€” skipping deploy."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages --force
            echo "âœ… Dashboard deployed successfully."
          fi
