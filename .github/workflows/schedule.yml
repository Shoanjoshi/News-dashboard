name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # Runs daily at 7 AM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # IMPORTANT: required to switch branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          python scripts/generate_dashboard.py

      # ==========================
      # Push the built dashboard to gh-pages
      # ==========================
      - name: Deploy to gh-pages
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          
          # Switch to gh-pages or create it
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
              git checkout gh-pages
          else
              git checkout --orphan gh-pages
              git rm -rf .
          fi

          # Copy dashboard output into branch root
          rm -rf ./*  # Clear previous deployment
          cp -r dashboard/* .

          git add -A

          if git diff --cached --quiet; then
            echo "No changes â€“ skipping push."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages
          fi
