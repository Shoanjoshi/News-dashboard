name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # Runs at 7 AM ET daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      # 4Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Generate Dashboard
      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          echo "PYTHONPATH=$PYTHONPATH"
          python scripts/generate_dashboard.py

      # 6Ô∏è‚É£ Deploy dashboard/ to gh-pages without checkout conflicts
      - name: Deploy to gh-pages
        shell: bash
        run: |
          echo "üöÄ Deploying to gh-pages..."

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a fresh deployment directory
          rm -rf gh-pages-dir
          mkdir gh-pages-dir
          cd gh-pages-dir

          # Initialize a clean repo pointing to the GH repo
          git init
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git

          # Fetch gh-pages if it exists
          git fetch origin gh-pages || echo "gh-pages does not yet exist."

          # Checkout or create gh-pages
          git checkout -B gh-pages

          # Clean branch contents
          rm -rf ./*

          # Copy dashboard output
          cp -r ../dashboard/* .

          # Stage & commit
          git add -A

          if git diff --cached --quiet; then
            echo "No changes ‚Äî skipping deploy."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages --force
            echo "‚úÖ Dashboard deployed successfully."
          fi
