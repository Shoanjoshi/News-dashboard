name: Daily Dashboard Builder

# Required for GitHub Pages to deploy after workflow pushes to gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    - cron: "0 11 * * *"   # Runs at 7 AM ET daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed for pushing branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dashboard
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          python scripts/generate_dashboard.py

      # ---------------------------------------------------------
      # ðŸ”¥ Deploy output to GH-PAGES branch
      # ---------------------------------------------------------
      - name: Deploy to gh-pages
        shell: bash
        run: |
          echo "ðŸ”§ Switching to gh-pages branch..."

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch branches
          git fetch origin

          # Switch to gh-pages or create it
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
              git checkout gh-pages
          else
              git checkout --orphan gh-pages
          fi

          # Clean branch
          rm -rf ./*

          # Copy dashboard build output
          cp -r dashboard/* .

          # Stage & commit
          git add -A

          if git diff --cached --quiet; then
            echo "No changes â€“ skipping push."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages
            echo "ðŸš€ Pushed updated dashboard to gh-pages."
          fi
