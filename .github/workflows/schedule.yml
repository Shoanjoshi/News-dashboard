name: Daily Dashboard Builder

on:
  schedule:
    - cron: "0 11 * * *"   # Runs at 7 AM ET daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # CHECKOUT REPO (main branch)
      # ----------------------------------------
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ----------------------------------------
      # PYTHON SETUP
      # ----------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------
      # RUN DASHBOARD BUILDER (writes into ./dashboard)
      # ----------------------------------------
      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="${PYTHONPATH}:${{ github.workspace }}"
          echo "PYTHONPATH=$PYTHONPATH"
          python scripts/generate_dashboard.py

      # ----------------------------------------
      # SAVE OUTPUT BEFORE SWITCHING BRANCHES
      # (this is the key difference!)
      # ----------------------------------------
      - name: Save dashboard output
        run: |
          mkdir -p /tmp/dashboard
          # copy everything from ./dashboard into temp
          cp -r dashboard/. /tmp/dashboard/

      # ----------------------------------------
      # DEPLOY TO gh-pages
      # ----------------------------------------
      - name: Deploy to gh-pages
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin

          # Switch to gh-pages (or create it)
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
              git checkout gh-pages
          else
              git checkout --orphan gh-pages
          fi

          # Remove previous published contents
          rm -rf ./*

          # Restore freshly built dashboard into branch root
          cp -r /tmp/dashboard/. .

          git add -A

          if git diff --cached --quiet; then
            echo "No changes â€“ skipping push."
          else
            git commit -m "Automated dashboard update"
            git push origin gh-pages
          fi
